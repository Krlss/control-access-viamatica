<div class="container">
  <h2>Formulario de Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Ingrese su nombre"
        formControlName="nombre"
      />
      <span
        *ngIf="
          registerForm.get('nombre')!.invalid &&
          registerForm.get('nombre')!.touched
        "
        class="text-danger"
      >
        El nombre es requerido.
      </span>
    </div>
    <div class="mb-3">
      <label for="identificacion" class="form-label"
        >Número de Identificación:</label
      >
      <input
        type="text"
        class="form-control"
        id="identificacion"
        placeholder="Ingrese su número de identificación"
        formControlName="identificacion"
      />
      <span
        *ngIf="
          registerForm.get('identificacion')!.invalid &&
          registerForm.get('identificacion')!.touched
        "
        class="text-danger"
      >
        El número de identificación es requerido.
      </span>
    </div>
    <div class="mb-3">
      <label for="placa" class="form-label">Placa del Vehículo:</label>
      <input
        type="text"
        class="form-control"
        id="placa"
        placeholder="Ingrese la placa de su vehículo"
        formControlName="placa"
      />
      <span
        *ngIf="
          registerForm.get('placa')!.invalid &&
          registerForm.get('placa')!.touched
        "
        class="text-danger"
      >
        La placa del vehículo es requerida.
      </span>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico:</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        placeholder="Ingrese su correo electrónico"
        formControlName="correo"
      />
      <span
        *ngIf="
          registerForm.get('correo')!.invalid &&
          registerForm.get('correo')!.touched
        "
        class="text-danger"
      >
        El correo electrónico es requerido.
      </span>
    </div>
    <div class="mb-3">
      <label for="contraseña" class="form-label">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="contraseña"
        placeholder="Ingrese su contraseña"
        formControlName="contraseña"
      />
      <span
        *ngIf="
          registerForm.get('contraseña')!.invalid &&
          registerForm.get('contraseña')!.touched
        "
        class="text-danger"
      >
        La contraseña es requerida.
      </span>
    </div>
    <div class="mb-3">
      <label for="confirmar_contraseña" class="form-label"
        >Confirmar Contraseña:</label
      >
      <input
        type="password"
        class="form-control"
        id="confirmar_contraseña"
        placeholder="Confirme su contraseña"
        formControlName="confirmar_contraseña"
      />
      <span
        *ngIf="
          registerForm.get('confirmar_contraseña')!.invalid &&
          registerForm.get('confirmar_contraseña')!.touched
        "
        class="text-danger"
      >
        La confirmación de la contraseña es requerida.
      </span>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>

  <div class="mt-3">
    <a [routerLink]="['/auth/login']">Ya estoy registrado</a>
  </div>
</div>
